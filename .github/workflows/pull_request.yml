name: CODE CHECK

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: npm install
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
      - name: Run Biome 
        run: biome ci